{%extends 'base.html'%}

{%block login_content%}
<form action="" method="post" novalidate>
    {{form.hidden_tag()}}
    <p>
        {{form.username.label}} <br>
        {{form.username(size=36)}} <br>
    </p>
    <p>
        {{form.password.label}} <br>
        {{form.password(size=36)}} <br>
    </p>
    <p>
        {{form.submit}} <br>
    </p>
</form>
{%endblock%}
